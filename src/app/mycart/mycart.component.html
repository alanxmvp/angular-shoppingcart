<br>

<div *ngFor="let cartItem of cartItems" class="card">
  <img *ngIf="(cartItem.itemQuantity > 0)" [src]="cartItem.itemImg" style="width: 80px; height: 80px;">
  <h3 *ngIf="(cartItem.itemQuantity > 0)">{{ cartItem.itemDesc }}</h3>
  <p *ngIf="(cartItem.itemQuantity > 0)" class="price">RM {{ cartItem.itemPrice }}</p>
  <p *ngIf="(cartItem.itemQuantity > 0)" class="price">
    {{ cartItem.itemQuantity }}
  </p>
</div>


<footer>
  <div class="footerDiv">
    <ul>
      <li><button (click)="clearCart()">Clear My Cart</button></li>
      <li>
        <p>Total: RM {{ totalAmt }}</p>
      </li>
    </ul>
  </div>
</footer>
